<div class="editor">  
  <div class="editor__buttons">
      <app-left-buttons (button)="onButton($event)"></app-left-buttons>
  </div>
  <div class="editor__display">
    <div class="display__md">
      <md-editor #editor
        class="md__editor"
        name="Content" 
        [(ngModel)]="markdown" 
        [height]="'100%'"
        hideToolbar="true"
        [mode] = "'editor'"
        [options] = "options"
        required 
        maxlength="10000">
      </md-editor>
    </div>
    <div class="display__preview">
      <markdown ngPreserveWhitespaces [data]="markdown" katex [katexOptions]="katexOptions">
      </markdown>  
    </div> 
  </div>
  <button (click)="compile()">
    Generate PDF
  </button>
  <div class="editor__preview">
    <iframe>
    </iframe>  
  </div>  
</div>
